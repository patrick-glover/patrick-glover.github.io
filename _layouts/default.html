<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Patrick Glover, MD</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚óê</text></svg>">
    <script>
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <style>
        :root {
            --bg: #fafafa;
            --text: #111;
            --text-muted: #666;
            --border: #ddd;
            --card-bg: #fff;
            --card-shadow: rgba(0,0,0,0.06);
        }
        [data-theme="dark"] {
            --bg: #111;
            --text: #eee;
            --text-muted: #999;
            --border: #333;
            --card-bg: #1a1a1a;
            --card-shadow: rgba(0,0,0,0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }
        .home-centered {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .home-centered nav { position: relative; }
        .home-centered .theme-toggle {
            position: absolute;
            right: -3rem;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 0;
        }
        .page-header {
            padding: 2rem;
            text-align: center;
        }
        h1 { font-size: 1.5rem; font-weight: 500; letter-spacing: 0.02em; }
        h1 a { color: var(--text); text-decoration: none; }
        .tagline { font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem; font-style: italic; }
        nav { margin-top: 2rem; display: flex; align-items: center; justify-content: center; }
        nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 0.75rem;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        nav a:hover { border-bottom-color: var(--text); }
        .site-header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .site-header h1 { font-size: 1.1rem; }
        .site-header nav { margin-top: 0; }
        main {
            max-width: 650px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        article h1 { font-size: 1.5rem; font-weight: 500; margin-bottom: 0.5rem; }
        article .date { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 2rem; }
        article p { margin-bottom: 1rem; }
        article a { color: var(--text); }
        .post-list { list-style: none; }
        .post-list li { margin-bottom: 1.5rem; }
        .post-list a { text-decoration: none; color: var(--text); font-weight: 500; }
        .post-list a:hover { border-bottom: 1px solid var(--text); }
        .post-list .date { font-size: 0.8rem; color: var(--text-muted); }

        /* Theme toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            margin-left: 1rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .theme-toggle:hover { opacity: 1; }
        .theme-toggle .icon-sun { display: none; }
        .theme-toggle .icon-moon { display: inline; }
        [data-theme="dark"] .theme-toggle .icon-sun { display: inline; }
        [data-theme="dark"] .theme-toggle .icon-moon { display: none; }

        /* Project cards */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .project-card:hover {
            box-shadow: 0 4px 12px var(--card-shadow);
            transform: translateY(-2px);
        }
        .project-card h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .project-card h3 a {
            color: var(--text);
            text-decoration: none;
        }
        .project-card h3 a:hover {
            text-decoration: underline;
        }
        .project-card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        .project-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .project-card .tag {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-muted);
        }
        .project-status {
            display: inline-block;
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            margin-left: 0.5rem;
            vertical-align: middle;
        }
        .status-active { background: #d4edda; color: #155724; }
        .status-archived { background: #e2e3e5; color: #383d41; }
        .status-idea { background: #fff3cd; color: #856404; }
        [data-theme="dark"] .status-active { background: #1e3a2f; color: #8fd19e; }
        [data-theme="dark"] .status-archived { background: #2d2d2d; color: #aaa; }
        [data-theme="dark"] .status-idea { background: #3d3520; color: #e0c97a; }
    </style>
</head>
<body>
    {% if page.title %}
    <header class="site-header">
        <h1><a href="/">Patrick Glover, MD</a></h1>
        <nav>
            <a href="/writing/"{% if page.title == "Writing" %} style="border-bottom-color: var(--text)"{% endif %}>Writing</a>
            <a href="/projects/"{% if page.title == "Projects" %} style="border-bottom-color: var(--text)"{% endif %}>Projects</a>
            <a href="/research/"{% if page.title == "Research" %} style="border-bottom-color: var(--text)"{% endif %}>Research</a>
            <a href="/cv/"{% if page.title == "CV" %} style="border-bottom-color: var(--text)"{% endif %}>CV</a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span class="icon-moon">&#9790;</span>
                <span class="icon-sun">&#9788;</span>
            </button>
        </nav>
    </header>
    {% endif %}
    {{ content }}
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }
    </script>
</body>
</html>
