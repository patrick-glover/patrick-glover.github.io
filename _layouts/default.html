<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Patrick Glover, MD</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚óê</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #111;
            min-height: 100vh;
            line-height: 1.6;
        }
        .home-centered {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .page-header {
            padding: 2rem;
            text-align: center;
        }
        h1 { font-size: 1.5rem; font-weight: 500; letter-spacing: 0.02em; }
        h1 a { color: #111; text-decoration: none; }
        .tagline { font-size: 0.85rem; color: #666; margin-top: 0.5rem; font-style: italic; }
        nav { margin-top: 2rem; }
        nav a {
            color: #111;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 0.75rem;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        nav a:hover { border-bottom-color: #111; }
        main {
            max-width: 650px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        article h1 { font-size: 1.5rem; font-weight: 500; margin-bottom: 0.5rem; }
        article .date { font-size: 0.85rem; color: #666; margin-bottom: 2rem; }
        article p { margin-bottom: 1rem; }
        article a { color: #111; }
        .post-list { list-style: none; }
        .post-list li { margin-bottom: 1.5rem; }
        .post-list a { text-decoration: none; color: #111; font-weight: 500; }
        .post-list a:hover { border-bottom: 1px solid #111; }
        .post-list .date { font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
