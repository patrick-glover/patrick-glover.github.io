<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Patrick Glover, MD</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚óê</text></svg>">
    <link rel="prefetch" href="/">
    <link rel="prefetch" href="/writing/">
    <link rel="prefetch" href="/projects/">
    <link rel="prefetch" href="/research/">
    <link rel="prefetch" href="/about/">
    <script>
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <style>
        :root {
            --bg: #FAF7F2;
            --text: #1a1a1a;
            --text-muted: #6b6560;
            --border: #e8e2d9;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.06);
        }
        [data-theme="dark"] {
            --bg: #1E2A3A;
            --text: #E8E4DF;
            --text-muted: #9BA8B5;
            --border: #2D3D50;
            --card-bg: #253545;
            --card-shadow: rgba(0,0,0,0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
        }
        .home-centered {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .page-header {
            padding: 2rem;
            text-align: center;
        }
        h1 { font-size: 1.5rem; font-weight: 500; letter-spacing: 0.02em; }
        h1 a { color: var(--text); text-decoration: none; }
        .tagline { font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem; font-style: italic; }
        nav { margin-top: 2rem; display: flex; align-items: center; justify-content: center; }
        nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 0.75rem;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        nav a:hover { border-bottom-color: var(--text); }
        .site-header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .site-header h1 { font-size: 1.1rem; }
        .site-header nav { margin-top: 0; }
        @media (max-width: 600px) {
            .site-header {
                flex-direction: column;
                gap: 1rem;
            }
            .site-header nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        main {
            max-width: 650px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        article h1 { font-size: 1.5rem; font-weight: 500; margin-bottom: 0.5rem; }
        article .date { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 2rem; }
        article p { margin-bottom: 1rem; }
        article a { color: var(--text); }
        main a { color: var(--text); }
        .post-list { list-style: none; }
        .post-list li { margin-bottom: 1.5rem; }
        .post-list a { text-decoration: none; color: var(--text); font-weight: 500; }
        .post-list a:hover { border-bottom: 1px solid var(--text); }
        .post-list .date { font-size: 0.8rem; color: var(--text-muted); }

        /* Recent writing (homepage) */
        .recent-writing { margin-top: 2.5rem; }
        .recent-writing h2 {
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.75rem;
        }
        .recent-writing ul { list-style: none; }
        .recent-writing li { margin-bottom: 0.5rem; }
        .recent-writing a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .recent-writing a:hover { border-bottom: 1px solid var(--text); }
        .recent-writing .date {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 0.5rem;
        }

        /* Footer */
        .site-footer {
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }
        .home-centered ~ .site-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Theme toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.5;
            transition: opacity 0.2s;
            color: var(--text);
        }
        .theme-toggle:hover { opacity: 1; }
        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
        }
        .theme-toggle .icon-sun { display: none; }
        .theme-toggle .icon-moon { display: block; }
        [data-theme="dark"] .theme-toggle .icon-sun { display: block; }
        [data-theme="dark"] .theme-toggle .icon-moon { display: none; }

        /* Research */
        .research-interests h2 { font-size: 1.1rem; font-weight: 500; margin-top: 1.5rem; }
        .research-interests p { font-size: 0.9rem; color: var(--text-muted); margin-top: 0.25rem; }
        .publications h2 { font-size: 1.1rem; font-weight: 500; margin-top: 2rem; margin-bottom: 1rem; }
        .pub-entry { margin-bottom: 0.75rem; font-size: 0.85rem; line-height: 1.5; }
        .pub-title { font-weight: 500; }
        .pub-authors, .pub-venue { color: var(--text-muted); }
        .pub-entry a { color: var(--text); font-size: 0.8rem; margin-left: 0.25rem; }

        /* Project cards */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .project-card:hover {
            box-shadow: 0 4px 12px var(--card-shadow);
            transform: translateY(-2px);
        }
        .project-card h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .project-card h3 a {
            color: var(--text);
            text-decoration: none;
        }
        .project-card h3 a:hover {
            text-decoration: underline;
        }
        .project-card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        .project-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .project-card .tag {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-muted);
        }
        .project-status {
            display: inline-block;
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            margin-left: 0.5rem;
            vertical-align: middle;
        }
        .status-active { background: #d4edda; color: #155724; }
        .status-archived { background: #e2e3e5; color: #383d41; }
        .status-idea { background: #fff3cd; color: #856404; }
        [data-theme="dark"] .status-active { background: #1e3a2f; color: #8fd19e; }
        [data-theme="dark"] .status-archived { background: #2d2d2d; color: #aaa; }
        [data-theme="dark"] .status-idea { background: #3d3520; color: #e0c97a; }
    </style>
</head>
<body>
    {% if page.title %}
    <header class="site-header">
        <h1><a href="/">Patrick Glover, MD</a></h1>
        <nav>
            <a href="/writing/"{% if page.title == "Writing" %} style="border-bottom-color: var(--text)"{% endif %}>Writing</a>
            <a href="/projects/"{% if page.title == "Projects" %} style="border-bottom-color: var(--text)"{% endif %}>Projects</a>
            <a href="/research/"{% if page.title == "Research" %} style="border-bottom-color: var(--text)"{% endif %}>Research</a>
            <a href="/about/"{% if page.title == "About" %} style="border-bottom-color: var(--text)"{% endif %}>About</a>
        </nav>
    </header>
    {% endif %}
    {{ content }}
    <footer class="site-footer">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></svg>
        </button>
    </footer>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }
    </script>
</body>
</html>
